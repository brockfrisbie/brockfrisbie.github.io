<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://brockfrisbie.com"><b>brockfrisbie.com</b></a>
    </header>

    <section>
        
        <p>Current Price: <span id="btc-price">Loading...</span> USD</p>
    
        <script>
            async function fetchBitcoinPrice() {
                try {
                    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                    const data = await response.json();
                    document.getElementById('btc-price').textContent = data.bitcoin.usd.toLocaleString();
                } catch (error) {
                    console.error('Error fetching Bitcoin price:', error);
                    document.getElementById('btc-price').textContent = 'Error loading price';
                }
            }
    
            // Fetch price every 10 seconds
            fetchBitcoinPrice();
            setInterval(fetchBitcoinPrice, 10000);
        </script>

    </section>
        
    <!--
    <footer>

    </footer>
    -->
</body>
</html>
